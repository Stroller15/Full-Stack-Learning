<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table,td,th {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$100</td>
            </tr>
        </tbody>
        
        
    </table>
</body>
</html>
