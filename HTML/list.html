<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <!-- This is unorder list where order not required and by default it provide bullet point -->
    <ul>
        <li>bread</li>
        <li>milk</li>
        <li>newspaper</li>
    </ul>

    <!-- This is order list where order is import -->
    <!-- We can give attribute of ol for roman, numeric and alphabet -->
    <ol type="i">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Geeta</li>
        <li>Seeta</li>
    </ol>

    <!-- definition list tag -->
    <dl>
        <dt>Tea</dt>
        <dd>- A must needed thing for programmer</dd>
        <dt>Milk</dt>
        <dd>- import for health</dd>
    </dl>
</body>
</html>
