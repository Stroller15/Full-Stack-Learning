<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shubham Verma" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="./img/tacos_close_up_400x260.png"
          alt="Tacos and a drink"
          title="We love tacos!"
          width="400"
          height="267"
        />
        <figcaption>Tasty Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <!-- our content -->
      <section>
        <form action="https://httpbin.org/get" method="get">
          <h2>Our Contact Form</h2>
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required/>
                <br /><br />
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required />
                <br /><br />
                <label for="textarea">Your Message:</label><br />
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
              </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h3>Our Location</h3>

        <address>
          Ghaziabad , India <br>
          Mo - 999-999-000
        </address><br>

        <a href="tel:999-999-000">999-999-000</a>

        <p>
          <a href="#">Back to top</a>
        </p>
        
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
